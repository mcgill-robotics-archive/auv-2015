<!DOCTYPE html>
<html>
<head>
  <script>
    window.onload = function() {
      var battery = document.getElementById("battery");
      var conn = new WebSocket("ws://" + window.location.host + "/battery");
      conn.onmessage = function(e) {
        battery.innerHTML = e.data;
      }
    };
  </script>
</head>
<body>
  <h3>Battery</h3>
  <div id="battery"></div>
</body>
</html>
